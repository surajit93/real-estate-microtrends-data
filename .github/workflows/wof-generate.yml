name: WOF Generate Folders

on:
  schedule:
    - cron: "0 2 * * *"   # daily 2am UTC
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm install fast-glob unzipper

      - name: Run WOF folder generator
        env:
          WOF_DATA_DIR: "data/wof"
          WOF_CONCURRENCY: "6"
        run: |
          node wof_create_folders.js

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git diff --cached --quiet || git commit -m "WOF auto-update"
          git push
