name: WOF Generate Folders

on:
  schedule:
    - cron: "0 2 * * *"   # daily
  workflow_dispatch:

permissions:
  contents: write   # IMPORTANT: allows pushing

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false   # IMPORTANT
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm install fast-glob unzipper axios fs-extra

      - name: Run WOF folder generator
        env:
          WOF_DATA_DIR: "data/wof"
          WOF_CONCURRENCY: "6"
        run: |
          node wof_create_folders.js

      - name: Commit & Push changes
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

          git add .
          git diff --cached --quiet || git commit -m "WOF auto-update"

          git remote set-url origin https://${PAT_TOKEN}@github.com/${{ github.repository }}
          git push origin HEAD:main
