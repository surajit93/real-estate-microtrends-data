name: WOF Generate Folders

on:
  schedule:
    - cron: '0 2 * * *'   # daily at 02:00 UTC — adjust if needed
  workflow_dispatch:

permissions:
  contents: write   # allow action to create/update files in repo

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (no LFS required)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install npm deps
        run: |
          # package.json isn't required — script uses only axios and @octokit/rest
          npm init -y
          npm i axios @octokit/rest p-queue
        env:
          CI: true

      - name: Run WOF folder generator
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
          GITHUB_OWNER: ${{ github.repository_owner }}
          GITHUB_REPO: ${{ github.event.repository.name }}
          BRANCH: main
          TARGET_DIR: data/wof
          WOF_ORG: whosonfirst-data
          COUNTRY_CONCURRENCY: '1'
          CITY_CONCURRENCY: '4'
          LOCALITY_CONCURRENCY: '4'
        run: |
          node repo/wof_create_folders.js
