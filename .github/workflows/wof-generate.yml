name: WOF Generate Folders

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: "./repo"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: |
          cd repo
          npm install

      - name: Run WOF folder generator
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
          GITHUB_OWNER: surajit93
          GITHUB_REPO: real-estate-microtrends-data
          BRANCH: main
          WOF_DATA_DIR: "data/wof"
        run: |
          node repo/wof_create_folders.js

      - name: Commit and push changes
        run: |
          cd repo
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add -A
          git commit -m "WOF data update" || echo "No changes"
          git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }} HEAD:${{ github.ref }}
